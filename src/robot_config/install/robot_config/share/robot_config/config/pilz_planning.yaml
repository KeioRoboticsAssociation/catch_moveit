planning_plugin: pilz_industrial_motion_planner/CommandPlanner
request_adapters: >-
  default_planner_request_adapters/AddTimeOptimalParameterization
  default_planner_request_adapters/ResolveConstraintFrames
  default_planner_request_adapters/FixWorkspaceBounds
  default_planner_request_adapters/FixStartStateBounds
  default_planner_request_adapters/FixStartStateCollision
  default_planner_request_adapters/FixStartStatePathConstraints
start_state_max_bounds_error: 0.1

# Pilz planner configurations
planner_configs:
  PTP:
    planning_type: PTP
    cartesian_limits_enforced: false
  LIN:
    planning_type: LIN
  CIRC:
    planning_type: CIRC

# Cartesian limits for all groups
cartesian_limits:
  max_trans_vel: 5.0  # m/s - increased for speed
  max_trans_acc: 2.5    # m/s^2
  max_trans_dec: -3.0   # m/s^2 (negative)
  max_rot_vel: 2.0      # rad/s (115 deg/s)

# Group-specific configurations
left_arm:
  planner_configs:
    - PTP
    - LIN
    - CIRC
  default_planner_config: PTP
  cartesian_limits:
    max_trans_vel: 5.0
    max_trans_acc: 2.5
    max_trans_dec: -2.5
    max_rot_vel: 1.5

right_arm:
  planner_configs:
    - PTP
    - LIN
    - CIRC  
  default_planner_config: LIN
  cartesian_limits:
    max_trans_vel: 5.0
    max_trans_acc: 2.5
    max_trans_dec: -2.5
    max_rot_vel: 1.5

both_arms:
  planner_configs:
    - PTP
    - LIN
    - CIRC
  default_planner_config: PTP
  cartesian_limits:
    max_trans_vel: 5.0
    max_trans_acc: 2.5
    max_trans_dec: -1.0
    max_rot_vel: 0.26